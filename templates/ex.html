<!DOCTYPE html>
<html>
<head>
    <title>Email and Password Validation</title>
    <script src="validation.js"></script>
</head>
<body>
    <h1>Email and Password Validation</h1>
    
    <label for="email">Username</label>
    <input type="text" id="email" placeholder="Enter your email"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password"><br><br>
    
    <button onclick="validate()">Validate</button><br><br>
    
    <p id="message"></p>
    
</body>
</html>
